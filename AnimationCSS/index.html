<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Animation CSS
        </h1>
    </header>
    <main>
        <section>
            <article class="Test">
                <header>
                    <h2>Test</h2>
                </header>
            </article>
        </section>
        <section class="column">
            <article>
                <header>
                    <h2>Carré qui tourne</h2>
                </header>
                <div class="carré rotate"></div>
            </article>
            <hr>
            <article>
            <header>
                <h2>Balle qui rebondit</h2>
                <div class="tube">
                    <div class="balle"></div>
                </div>
                </header>
            </article>
        </section>
        <section class="column">
            <article>
                <header>
                    <h2>Loader</h2>
                </header>
                <div class="loader">
                    <div class="loading1 circle"></div>
                    <div class="loading2 circle"></div>
                    <div class="loading3 circle"></div>
                </div>
            </article>
            <hr>
            <article>
                <header>
                    <h2>Faire la queue</h2>
                </header>
                <div class="bloc queue1">1</div>
                <div class="bloc queue2">2</div>
                <div class="bloc queue3">3</div>
                <div class="bloc queue4">4</div>
                <div class="bloc queue5">5</div>
                <div class="bloc queue6">6</div>
            </article>
        </section>
    </main>
</body>
</html>
